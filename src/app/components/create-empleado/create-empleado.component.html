<div class="container mt-3">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ this.titulo }}
                        <div *ngIf="loading" class="spinner-border float-end" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>                        
                    </h3>
                    <span *ngIf="submitted && createEmpleado.invalid" class="badge bg-danger">Todos los campos son obligatorios</span>
                    <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg"
                                    placeholder="Nombre" formControlName="nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg"
                                    placeholder="Apellido" formControlName="apellido">
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3"
                            placeholder="Documento" formControlName="documento">
                            <input type="number" class="form-control form-control-lg mt-3"
                            placeholder="Salario"  formControlName="salario">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg" style="margin-right:3px" routerLink="/list-empleados">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
